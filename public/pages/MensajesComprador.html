                <div class="header-user-info" data-info="header-user-details">

                    <span class="header-user-role" data-info="user-role">Visitante</span>
                </div>
            </div>

        </div>
        
    </header>   

    <main data-component="buyer-messages-main">
        <div class="chat-container" data-component="buyer-messaging-system">
            <input type="checkbox" id="chat-view-switch" class="chat-view-toggle" data-action="toggle-chat-view">

            <aside class="conversations-list" data-component="conversations-list">
                <div class="conversations-header">
                    <h1>Mensajes - Comprador</h1>
                </div>
                    <div class="list-container" id="conversations-list-container">

                </div>
            </aside>

            <section class="chat-view" data-component="active-chat">
                <div class="header-chat-details" id="chat-header">
                    <label for="chat-view-switch" class="chat-back-button" data-action="back-to-conversations">
                        <i class="fa fa-chevron-left"></i>
                    </label>
                    <div class="user-info">
                        <img src="../recursos/img/npc.jpg" alt="Foto de Carlos" class="profile-pic" id="chat-header-avatar">
                    </div>
                    <div class="vendor-info">
                        <h3 class="vendor-name" id="chat-header-name">Carlos Gutierrez</h3>
                        <p class="vendor-status" id="chat-header-status">En línea</p>
                    </div>
                    <div class="product-context">
                        <img src="../recursos/img/MacBook_Pro_16.webp" alt="Producto" class="product-context-image" id="chat-header-product-img" style="width: 64px; height: 64px; object-fit: cover; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); background: #f3f3f3;">
                        <div class="product-context-details">
                            <span class="product-context-name" id="chat-header-product-name">MacBook Pro 16"</span>
                        </div>
                    </div>
                </div>                <div class="chat-messages" id="chat-messages-container">
    
                </div>

                <div class="contact-vendor-footer" data-component="message-composer">
                    <div class="message-input-container">
                        <textarea id="message-input" placeholder="Escribe tu mensaje aquí..." rows="1"></textarea>
                    </div>
                    <button type="button" id="send-button">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </button>
                </div>
            </section>
        </div>
    </main>    <script src="https://kit.fontawesome.com/b32031dc0e.js" crossorigin="anonymous"></script>
