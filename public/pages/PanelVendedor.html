<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de vendedor</title>
    <link rel="stylesheet" href="../css/vendors/fonts.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/PanelVendedor/panelVendedor.css">

</head>

<body>
    <header class="header">
        <a href="../index.html">
            <h1 class="logo">AstroMarket</h1>
        </a>
        <nav class="menu">
            <label class="menu-mobile-label" for="menu-switch">
                <i class="fa-solid fa-bars"></i>
                Menu
            </label>
            <input id="menu-switch" type="checkbox">
            <ul>
                <li class="nav-todos">
                    <a href="VerAnuncios.html">
                        Ver Anuncios
                    </a>
                </li>
                <li class="nav-publico">
                    <a href="Login.html">
                        Iniciar Sesión
                    </a>
                </li>
                <li class="nav-publico">
                    <a href="Registro.html">
                        Registrarse
                    </a>
                </li>
                <li class="nav-privado" style="display:none">
                    <a href="MensajesComprador.html">
                        Mensajes-Comprador
                    </a>
                </li>
                <li class="nav-privado" style="display:none">
                    <a href="MensajesVendedorV2.html">
                        Mensajes-Vendedor
                    </a>
                </li>
                <li class="nav-privado" style="display:none">
                    <a href="PanelVendedor.html">
                        Panel-vendedor
                    </a>
                </li>
            </ul>
        </nav>
        <div class="header-user-profile" id="header-profile" data-component="header-user-profile">
            <div class="header-profile-container" data-info="header-profile" id="profile-trigger">
                <img src="../recursos/img/npc.jpg" alt="Foto perfil" class="header-profile-pic"
                    id="header-profile-image" data-image="header-user-avatar">
                <div class="header-user-info" data-info="header-user-details">
                    <span class="header-user-name" data-info="user-name">Desconocido</span>
                    <span class="header-user-role" data-info="user-role">Visitante</span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="panel-header" data-component="panel-header">
            <div class="panel-title">
                <h1>Panel de Vendedor</h1>
                <p>Administra tus anuncios y mensajes</p>
            </div>
            <div class="container-btn-new-ad">
                <button class="primary-button" type="button" data-action="navigate" data-page="create-ad">
                    <i class="fas fa-plus"></i>
                    <a href="CrearAnuncio.html">
                    Crear Anuncio</a>
                </button>
            </div>
        </div>



        <div class="selector-tabs crearAnuncio-tabs" data-component="tabs">
            <button class="tab-button active" data-tab="ads" data-action="switch-tab">
                <i class="fas fa-list"></i>
                Mis anuncios
            </button>
            <button class="tab-button" data-tab="messages" data-action="switch-tab">
                <i class="fas fa-comments"></i>
                Mis Mensajes
            </button>
        </div>

        <div id="tab-ads-section">
            <div class="panel-filters" data-component="filters" style="margin: 20px 0;">
                <div class="filter-row">
                    <div class="search-container">
                        <input type="text" id="search-ads" placeholder="Buscar en mis anuncios..." data-component="search">
                    </div>
                    <div class="filter-container">
                        <select id="status-filter" data-component="status-filter">
                            <option value="all">Todos los estados</option>
                            <option value="active">Activos</option>
                            <option value="inactive">Inactivos</option>
                            <option value="sold">Vendidos</option>
                        </select>
                    </div>
                    <div class="sort-container">
                        <select id="sort-ads" data-component="sort">
                            <option value="date-desc">Más recientes</option>
                            <option value="date-asc">Más antiguos</option>
                            <option value="price-desc">Precio: Mayor a menor</option>
                            <option value="price-asc">Precio: Menor a mayor</option>
                            <option value="views-desc">Más vistas</option>
                        </select>
                    </div>
                </div>
            </div>            <div class="ad-container" id="ads-container" data-component="ads-grid">
                <!-- Los anuncios se cargarán dinámicamente aquí -->
            </div>
        </div>

        <div id="tab-messages-section" style="display:none">
            <iframe src="MensajesVendedorV2.html" style="width:100%;min-height:70vh;border:none;"></iframe>
        </div>



    </main>

    <script src="https://kit.fontawesome.com/b32031dc0e.js" crossorigin="anonymous"></script>

    <footer>
        <div class="copyright">
            <p>@2024 AstroMarket.Todos los derechos reservados</p>
        </div>    <script src="../js/profileMenu.js"></script>
    <script src="../js/panelVendedor-tabs.js"></script>
    <script src="../js/panelVendedor.js"></script>
</footer>

</body>

</html>
