<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Im√°genes</title>
    <style>
        .test-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .test-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: white;
        }
        .test-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .test-info {
            margin-top: 10px;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
        .error {
            color: #c33;
            background: #fee;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test de Carga de Im√°genes</h1>
        <p>Verificando si las im√°genes de anuncios cargan correctamente...</p>
        
        <div id="test-results" class="loading">
            Cargando anuncios para prueba...
        </div>
        
        <div id="test-grid" class="test-grid">
            <!-- Los anuncios se cargar√°n aqu√≠ -->
        </div>
    </div>

    <script>
        console.log('üöÄ Iniciando test de im√°genes...');
        
        // Cargar anuncios para probar
        fetch('/api/anuncios/buscar')
            .then(res => {
                console.log('‚úÖ Respuesta recibida:', res.status);
                return res.json();
            })
            .then(anuncios => {
                console.log('üìä Anuncios recibidos:', anuncios.length);
                
                const resultsDiv = document.getElementById('test-results');
                resultsDiv.innerHTML = `‚úÖ ${anuncios.length} anuncios cargados para prueba`;
                resultsDiv.className = '';
                
                const testGrid = document.getElementById('test-grid');
                let html = '';
                
                anuncios.slice(0, 6).forEach((anuncio, index) => {
                    const imagePath = anuncio.imagen_principal ? `../${anuncio.imagen_principal}` : '../recursos/img/imagen-no-disponible.jpg';
                    
                    html += `
                        <div class="test-card">
                            <img 
                                class="test-image" 
                                src="${imagePath}" 
                                alt="${anuncio.titulo}"
                                onload="console.log('‚úÖ Imagen ${index + 1} cargada:', '${imagePath}')"
                                onerror="console.error('‚ùå Error imagen ${index + 1}:', '${imagePath}'); this.src='../recursos/img/imagen-no-disponible.jpg'"
                            >
                            <div class="test-info">
                                <h3>${anuncio.titulo}</h3>
                                <p><strong>Precio:</strong> $${anuncio.precio}</p>
                                <p><strong>Categor√≠a:</strong> ${anuncio.categoria}</p>
                                <p><strong>Ruta imagen:</strong> ${imagePath}</p>
                            </div>
                        </div>
                    `;
                });
                
                testGrid.innerHTML = html;
                console.log('üñºÔ∏è Test de im√°genes completado');
            })
            .catch(error => {
                console.error('‚ùå Error en test:', error);
                const resultsDiv = document.getElementById('test-results');
                resultsDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultsDiv.className = 'error';
            });
    </script>
</body>
</html>
