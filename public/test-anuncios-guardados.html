<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Anuncios Guardados</title>
</head>
<body>
    <h1>Test de Anuncios Guardados</h1>
    <div id="test-results"></div>
    
    <script>
        // Simular usuario logueado
        const testUser = {
            usuarioId: 1,
            nombre: 'Usuario Test',
            email: 'test@example.com'
        };
        localStorage.setItem('usuario', JSON.stringify(testUser));
        
        // Test de carga de anuncios guardados
        async function testSavedAds() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Iniciando test...</p>';
            
            try {
                // 1. Test endpoint anuncios guardados
                const savedResponse = await fetch('/api/anuncios_guardados/1');
                const savedData = await savedResponse.json();
                console.log('Anuncios guardados:', savedData);
                
                resultsDiv.innerHTML += `<p>✅ Anuncios guardados encontrados: ${savedData.length}</p>`;
                
                if (savedData.length > 0) {
                    // 2. Test endpoint anuncio con imágenes
                    const firstAdId = savedData[0];
                    const adResponse = await fetch(`/api/anuncios/${firstAdId}/con-imagenes`);
                    const adData = await adResponse.json();
                    console.log('Datos del anuncio:', adData);
                    
                    resultsDiv.innerHTML += `<p>✅ Datos del anuncio ${firstAdId}: ${adData.titulo}</p>`;
                    resultsDiv.innerHTML += `<p>Precio: $${adData.precio}</p>`;
                    resultsDiv.innerHTML += `<p>Imágenes: ${adData.imagenes ? adData.imagenes.length : 0}</p>`;
                }
                
                resultsDiv.innerHTML += '<p>✅ Tests completados exitosamente!</p>';
                
            } catch (error) {
                console.error('Error en test:', error);
                resultsDiv.innerHTML += `<p>❌ Error: ${error.message}</p>`;
            }
        }
        
        // Ejecutar test cuando cargue la página
        document.addEventListener('DOMContentLoaded', testSavedAds);
    </script>
</body>
</html>
