<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Directo - Anuncios Guardados</title>
    <style>
        .ads-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            display: inline-block;
            width: 300px;
            vertical-align: top;
        }
        .ads-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .loading-container, .empty-state, .error-state {
            text-align: center;
            padding: 50px;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #results-count {
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Test Directo - Anuncios Guardados</h1>
    <div id="results-count">Cargando...</div>
    <div id="ads-list"></div>

    <script>
        // Simular usuario logueado para testing
        const testUser = {
            usuarioId: 1,
            nombre: 'Usuario Test',
            email: 'test@example.com'
        };
        localStorage.setItem('usuario', JSON.stringify(testUser));

        // Implementación simplificada para testing
        class TestSavedAdsManager {
            constructor() {
                this.baseURL = '/api/anuncios_guardados';
                this.anunciosURL = '/api/anuncios';
                this.usuario = JSON.parse(localStorage.getItem('usuario'));
                this.init();
            }

            async init() {
                console.log('Iniciando test de anuncios guardados...');
                const container = document.getElementById('ads-list');
                const resultsCount = document.getElementById('results-count');
                
                try {
                    container.innerHTML = '<div class="loading-container">Cargando anuncios guardados...</div>';
                    
                    // Obtener anuncios guardados
                    const savedResponse = await fetch(`${this.baseURL}/${this.usuario.usuarioId}`);
                    const anunciosGuardadosIds = await savedResponse.json();
                    
                    console.log('IDs de anuncios guardados:', anunciosGuardadosIds);
                    
                    if (anunciosGuardadosIds.length === 0) {
                        container.innerHTML = '<div class="empty-state">No hay anuncios guardados</div>';
                        resultsCount.textContent = '0 anuncios guardados';
                        return;
                    }
                    
                    // Obtener detalles de cada anuncio
                    const anunciosCompletos = [];
                    for (const anuncioId of anunciosGuardadosIds) {
                        const response = await fetch(`${this.anunciosURL}/${anuncioId}/con-imagenes`);
                        if (response.ok) {
                            const anuncio = await response.json();
                            anunciosCompletos.push(anuncio);
                        }
                    }
                    
                    console.log('Anuncios completos:', anunciosCompletos);
                    
                    // Renderizar anuncios
                    this.renderAds(anunciosCompletos, container);
                    resultsCount.textContent = `${anunciosCompletos.length} anuncio${anunciosCompletos.length !== 1 ? 's' : ''} guardado${anunciosCompletos.length !== 1 ? 's' : ''}`;
                    
                } catch (error) {
                    console.error('Error:', error);
                    container.innerHTML = '<div class="error-state">Error al cargar anuncios: ' + error.message + '</div>';
                    resultsCount.textContent = 'Error al cargar';
                }
            }

            renderAds(anuncios, container) {
                const html = anuncios.map(anuncio => {
                    let imagen = '../recursos/img/no-image.png';
                    if (anuncio.imagenes && anuncio.imagenes.length > 0) {
                        const principal = anuncio.imagenes.find(img => img.es_principal === 1) || anuncio.imagenes[0];
                        imagen = `/${principal.ruta_archivo}`;
                    }
                    
                    return `
                        <div class="ads-card">
                            <img src="${imagen}" alt="${anuncio.titulo}" onerror="this.src='../recursos/img/no-image.png'">
                            <h3>${anuncio.titulo}</h3>
                            <p><strong>Precio:</strong> $${anuncio.precio}</p>
                            <p><strong>Categoría:</strong> ${anuncio.categoriaNombre}</p>
                            <p><strong>Vendedor:</strong> ${anuncio.usuarioNombre}</p>
                            <button class="btn-primary" onclick="removeAd(${anuncio.anuncioId})">Remover</button>
                        </div>
                    `;
                }).join('');
                
                container.innerHTML = html;
            }
        }

        // Función global para remover anuncios
        async function removeAd(anuncioId) {
            try {
                const response = await fetch('/api/anuncios_guardados', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuarioId: 1, anuncioId: anuncioId })
                });
                
                if (response.ok) {
                    alert('Anuncio removido exitosamente');
                    location.reload(); // Recargar para ver los cambios
                } else {
                    alert('Error al remover anuncio');
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Inicializar cuando cargue la página
        document.addEventListener('DOMContentLoaded', () => {
            new TestSavedAdsManager();
        });
    </script>
</body>
</html>
