    <body>
        <main>
            <form action="/editar-anuncio" method="post" enctype="multipart/form-data">
                <div class="CrearAnuncio-container">
                    <h1>Editar Anuncio</h1>
                    <p> Edita el formulario con la nueva informacion  que desee actualizar de tu producto</p>
                    <label for="input-titulo-anuncio">Titulo de Anuncio <br>
                        <input type="text" id="input-titulo-anuncio" name="Titulo de Anuncio">
                        <div class="msg-error" id="msg-error-input-titulo-anuncio"></div>
                    </label>

                    <div class="crearAnuncio-tabs">
                        <button class="secundary-button">Informacion</button>
                        <button class="secundary-button">Imagenes</button>
                    </div>

                    <label for="input-descripcion-anuncio">Descripcion de Anuncio <br>
                        <textarea type="text" id="input-descripcion-anuncio" name="Descripcion de Anuncio"></textarea>
                        <div class="msg-error" id="msg-error-input-descripcion-anuncio"></div>
                    </label>


                    <label for="input-precio-anuncio">Precio(USD) <br>

                        <input type="text" id="input-precio-anuncio" name="Precio del Anuncio">
                        <div class="msg-error" id="msg-error-input-precio-anuncio"></div>
                    </label>

                    <label for="input-categoria-anuncio">Categoria <br>
                        <select name="Categoria del Anuncio" id="input-categoria-anuncio">
                            <option value="Categorias de la base de datos">Categorias de la base de datos</option>
                        </select>
                        <div class="msg-error" id="msg-error-input-categoria-anuncio"></div>
                    </label>

                    <label for="input-subcategoria-anuncio">Subcategor√≠a <br>
                        <select name="Subategoria del Anuncio" id="input-subcategoria-anuncio">
                            <option value="Subcategorias de la base de datos">Subcategorias de la base de datos</option>
                        </select>
                        <div class="msg-error" id="msg-error-input-subcategoria-anuncio"></div>
                    </label>

                    <label for="input-condicion-anuncio">Condicion <br>
                        <select name="Condicion del Anuncio" id="input-condicion-anuncio">
                            <option value="Condicion de la base de datos">Condicion de la base de datos</option>
                            <option value="Nuevo">Nuevo</option>
                            <option value="Usado">Usado</option>
                            <option value="Seminuevo">Seminuevo</option>
                        </select>
                        <div class="msg-error" id="msg-error-input-condicion-anuncio"></div>
                    </label>

                </div>
                <div class="crearAnuncio-btn-submit-container">
                    <a href="/pages/editarAnuncio-imagenes.html"><button type="button" class="primary-button">Siguiente</button></a>
                </div>
            </form>
        </main>
